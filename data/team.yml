  - image : images/team/olivier.jpg
    name : Olivier Fredon
    designation : Dirigeant
    description : Fatigué de devoir parcourir des dizaines de kilomètres en vue de pratiquer sa passion, l’idée de création d’une salle d’escalade sur Agen n’a pas mis longtemps a germé dans l’esprit d’Olivier. Grimpeur expérimenté, cadre fédéral au sein des fédérations sportives délégataires, il sera vous faire partager son amour de sa discipline et vous faire bénéficier de précieux conseils dans votre pratique de ce sport à sensations.
