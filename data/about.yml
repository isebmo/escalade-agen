    title : Escalade
    content : Nous vous proposons un mur d'escalade dédié à la pratique du bloc avec les meilleures prises du moment et ouvert par des professionnels. Le mur sera homologué pour accueillir des compétitions, cela veut dire que vous pourrez sérieusement vous entraîner. Un futur athlète pour les JO sommeille peut-être en vous ?
    
  - picto : images/about/le-refuge.png
    title : Bar
    content : Le refuge permet de vous désaltérer et surtout de vous reposer. Profitez du moment pour vous inspirer des autres grimpeurs tout en vous rafraîchissant. Parce que la convivialité est importante et que nous voulons faire de cet endroit un lieu toujours plus agréable. Nous vous proposons de quoi vous rafraîchir et casser la croûte pour vous restaurer.