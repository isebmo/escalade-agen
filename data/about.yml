aboutItem : 
- icon : fas fa-mountain
  title : Escalade
  content : Nous vous proposons un mur d'escalde dédié à la pratique du bloc avec les meilleures prises du moment et ouvert par des professionnels.

- icon : fas fa-beer
  title : Bar
  content : Le refuge permet de vous désaltérer et surtout de vous reposer. Profitez du moment pour vous inspirez des autres grimpeurs tout en vous rafraichissant.

- icon : fas fa-child
  title : Un lieu de vie
  content : L'espace est ouvert à toutes et à tous, du plus jeune au plus expérimenté. Venez découvir l'escalade en famille ou entre amis c'est d'autant plus drôle.