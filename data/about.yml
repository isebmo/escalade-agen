title : La 1ère salle d’escalade en Lot-et-Garonne
description : Pourquoi une salle d’escalade à Agen pays du rugby ? Car ces deux sports partagent les mêmes valeurs de courage, d’abnégation et de solidarité.
description2 : Oui, l’escalade est une activité sportive qui s’adresse à un large public. Filles comme garçons, jeunes comme moins jeunes, néophytes comme grimpeurs aguerris ! Amis parents, vous serez agréablement surpris de voir à quel point vos bambins sont doués pour ce sport ludique !
description3 : En solo ou en groupe, la salle de bloc ne nécessite aucun matériel. Venez avec le sourire, grimpez en toute sécurité, serrez les prises tant que vous le pouvez puis lâchez prise au bar autour d’un bon jus bio. L'espace est ouvert à toutes et à tous, du plus jeune au plus expérimenté. Venez découvir l'escalade en famille ou entre amis, c'est d'autant plus drôle !
description4 : Surtout, n’oubliez pas... face à un mur, les seules limites que vous rencontrerez seront celles que vous vous serez fixées en vue d’atteindre le sommet !

