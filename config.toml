# Site params
[params]
    home= "Accueil"
    logo = "images/logo.png"
    gmapAPI = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU&libraries=places"
    # Meta data
    description = "1ère salle d'escalade de bloc à Agen et dans le Lot-et-Garonne. Votre site de référence pour la grimpe. Faites le mur : l'escalade pour tous, l'escalade plaisir."
    author = "Escalade Agen"
    twitter = "AgenEscalade"
    # Google Analitycs
    googleAnalitycsID = "UA-146209223-1"
    custom_css = ["css/custom.css"]

# Banner Section
[params.banner]
    enable = true
    bgImage = "images/slider/faites-le-mur.jpg"
    icon = ""
    heading = "Faites le mur"
    content= "L'escalade pour tous, l'escalade plaisir."
    subcontent= "Découvrez la 1ère salle d'escalade du Lot-et-Garonne au cœur d'Agen !"
    btn = false
    btnText="Être informé de l'ouverture prochaine"
    btnURL="https://forms.gle/PbCTKbMCc1h6umNi9"

# call to action
[params.cta]
    enable = true
    title = "Nous aimons travailler ensemble"
    content = "Nous souhaitons proposer une expérience unique à travers nos produits et nos événements, si vous souhaitez participer à notre aventure, vous vendez des produits dont vous êtes fiers, vous voulez partager un événement dans nos locaux ? Contactez-nous !"
    btnURL = "mailto:contact@escalade-agen.fr"
    btnText = "Je participe aussi"

# counter
[params.counter]
    enable = false
    bgImage = "images/backgrounds/bg-1.png"
    [[params.counter.counterItem]]
        title = "Happy Clients"
        icon = "tf-ion-android-happy"
